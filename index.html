<!DOCTYPE html>
<html>
<head>
    <title>üìç Real Location Check - Anti Fake GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2D8CFF;
            text-align: center;
        }
        .btn {
            background: #2D8CFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-weight: bold;
        }
        .btn:hover {
            background: #1A7AE6;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 5px solid #2D8CFF;
        }
        .verified {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .suspicious {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .green { background: #d4edda; color: #155724; }
        .red { background: #f8d7da; color: #721c24; }
        .yellow { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç REAL LOCATION CHECK</h1>
        <p style="text-align: center; color: #666;">Detects and prevents fake GPS spoofing</p>
        
        <button class="btn" onclick="checkRealLocation()">
            üîç CHECK MY REAL LOCATION
        </button>
        
        <div id="status"></div>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
            <h3>üîí How it detects fake GPS:</h3>
            <ul>
                <li>Compares GPS with IP location</li>
                <li>Checks for VPN/Proxy connections</li>
                <li>Verifies location consistency</li>
                <li>Detects data center IPs</li>
            </ul>
        </div>
    </div>

    <script>
    async function checkRealLocation() {
        document.getElementById('status').innerHTML = 
            '<div class="status yellow">üîÑ Checking location... Verifying authenticity...</div>';
        
        // Run all checks in parallel
        const checks = await Promise.allSettled([
            checkGPS(),
            checkIPLocation(),
            checkVPN(),
            checkTimezone(),
            checkSpeed()
        ]);
        
        // Process results
        let gpsLocation = null;
        let ipLocation = null;
        let isVPN = false;
        let isSuspicious = false;
        let warnings = [];
        
        checks.forEach((check, index) => {
            if (check.status === 'fulfilled') {
                const result = check.value;
                
                if (index === 0 && result.coords) { // GPS check
                    gpsLocation = result.coords;
                    if (result.suspicious) {
                        warnings.push('GPS accuracy suspicious');
                        isSuspicious = true;
                    }
                }
                
                if (index === 1 && result.coords) { // IP location
                    ipLocation = result.coords;
                    if (result.suspicious) {
                        warnings.push('IP location suspicious');
                        isSuspicious = true;
                    }
                }
                
                if (index === 2 && result.isVPN) { // VPN check
                    isVPN = true;
                    warnings.push('VPN/Proxy detected');
                    isSuspicious = true;
                }
                
                if (index === 4 && result.impossibleSpeed) { // Speed check
                    warnings.push('Impossible movement detected');
                    isSuspicious = true;
                }
            }
        });
        
        // Compare GPS vs IP location
        let distance = 0;
        if (gpsLocation && ipLocation) {
            distance = calculateDistance(
                gpsLocation.lat, gpsLocation.lon,
                ipLocation.lat, ipLocation.lon
            );
            
            if (distance > 100000) { // More than 100km difference
                warnings.push(`GPS and IP locations differ by ${Math.round(distance/1000)}km`);
                isSuspicious = true;
            }
        }
        
        // Display results
        displayResults(gpsLocation, ipLocation, isVPN, isSuspicious, warnings, distance);
    }
    
    // Check 1: High-accuracy GPS
    function checkGPS() {
        return new Promise((resolve) => {
            if (!navigator.geolocation) {
                resolve({ suspicious: true, error: 'No GPS support' });
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const coords = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    // Check for suspicious GPS data
                    let suspicious = false;
                    if (coords.accuracy > 5000) suspicious = true; // >5km accuracy
                    if (position.coords.altitude === 0) suspicious = true; // Often fake
                    
                    resolve({ 
                        coords: coords, 
                        suspicious: suspicious,
                        accuracy: coords.accuracy 
                    });
                },
                (error) => {
                    resolve({ suspicious: true, error: error.message });
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });
    }
    
    // Check 2: IP-based location
    async function checkIPLocation() {
        try {
            // Try multiple IP location services
            const responses = await Promise.any([
                fetch('https://ipapi.co/json/'),
                fetch('https://ipinfo.io/json'),
                fetch('https://geolocation-db.com/json/')
            ]);
            
            const data = await responses.json();
            
            let lat, lon;
            if (data.latitude && data.longitude) {
                lat = data.latitude;
                lon = data.longitude;
            } else if (data.loc) {
                [lat, lon] = data.loc.split(',');
            }
            
            const coords = {
                lat: parseFloat(lat) || 0,
                lon: parseFloat(lon) || 0,
                ip: data.ip,
                org: data.org || data.isp || ''
            };
            
            // Check for suspicious IP (VPN, hosting, etc.)
            let suspicious = false;
            const org = coords.org.toLowerCase();
            if (org.includes('vpn') || 
                org.includes('proxy') || 
                org.includes('hosting') || 
                org.includes('datacenter') ||
                org.includes('amazon') ||
                org.includes('google') ||
                org.includes('microsoft') ||
                org.includes('digitalocean')) {
                suspicious = true;
            }
            
            return { coords: coords, suspicious: suspicious, org: coords.org };
            
        } catch (error) {
            return { suspicious: true, error: 'IP location failed' };
        }
    }
    
    // Check 3: VPN/Proxy detection
    async function checkVPN() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            // Simple VPN detection
            const isVPN = data.security ? 
                (data.security.is_vpn || data.security.is_proxy || data.security.is_tor) : 
                (data.org.toLowerCase().includes('vpn') || 
                 data.org.toLowerCase().includes('proxy'));
            
            return { isVPN: isVPN, org: data.org };
        } catch {
            return { isVPN: false };
        }
    }
    
    // Check 4: Timezone verification
    function checkTimezone() {
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const offset = new Date().getTimezoneOffset();
        
        return { 
            timezone: timezone, 
            offset: offset,
            suspicious: false 
        };
    }
    
    // Check 5: Speed detection (impossible movements)
    function checkSpeed() {
        return new Promise((resolve) => {
            let lastPosition = null;
            let lastTime = null;
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    if (lastPosition && lastTime) {
                        const distance = calculateDistance(
                            lastPosition.lat, lastPosition.lon,
                            position.coords.latitude, position.coords.longitude
                        );
                        const timeDiff = (Date.now() - lastTime) / 1000; // seconds
                        
                        if (timeDiff > 0) {
                            const speed = distance / timeDiff; // meters per second
                            const speedKmh = speed * 3.6; // convert to km/h
                            
                            if (speedKmh > 1000) { // Impossible speed (>1000 km/h)
                                resolve({ impossibleSpeed: true, speed: speedKmh });
                                return;
                            }
                        }
                    }
                    
                    // Store for next check
                    lastPosition = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    lastTime = Date.now();
                    
                    resolve({ impossibleSpeed: false });
                },
                () => resolve({ impossibleSpeed: false }),
                { enableHighAccuracy: true }
            );
        });
    }
    
    // Calculate distance between two coordinates
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000; // Earth radius in meters
        const œÜ1 = lat1 * Math.PI/180;
        const œÜ2 = lat2 * Math.PI/180;
        const ŒîœÜ = (lat2-lat1) * Math.PI/180;
        const ŒîŒª = (lon2-lon1) * Math.PI/180;
        
        const a = Math.sin(ŒîœÜ/2)*Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1)*Math.cos(œÜ2)*
                Math.sin(ŒîŒª/2)*Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        
        return R * c; // Distance in meters
    }
    
    // Display results
    function displayResults(gps, ip, isVPN, isSuspicious, warnings, distance) {
        let resultClass = 'verified';
        let statusText = '‚úÖ Location Verified';
        let statusColor = 'green';
        
        if (isSuspicious) {
            resultClass = 'suspicious';
            statusText = 'üö® SUSPICIOUS LOCATION DETECTED';
            statusColor = 'red';
        } else if (warnings.length > 0) {
            resultClass = 'warning';
            statusText = '‚ö†Ô∏è Location May Be Fake';
            statusColor = 'yellow';
        }
        
        let resultHTML = `
            <div class="status ${statusColor}">
                <h3>${statusText}</h3>
            </div>
            
            <h4>üìç GPS Location:</h4>
            <p>${gps ? `${gps.lat.toFixed(6)}, ${gps.lon.toFixed(6)}` : 'Not available'}</p>
            <p>Accuracy: ${gps ? Math.round(gps.accuracy) + ' meters' : 'N/A'}</p>
            
            <h4>üåê IP Location:</h4>
            <p>${ip ? `${ip.lat.toFixed(6)}, ${ip.lon.toFixed(6)}` : 'Not available'}</p>
            <p>Provider: ${ip ? (ip.org || 'Unknown') : 'N/A'}</p>
        `;
        
        if (gps && ip) {
            resultHTML += `
                <h4>üìè Distance Check:</h4>
                <p>GPS vs IP distance: ${Math.round(distance/1000)} km</p>
                <p>${distance > 100000 ? '‚ö†Ô∏è Large distance - possible fake GPS' : '‚úÖ Distance normal'}</p>
            `;
        }
        
        if (isVPN) {
            resultHTML += `<p><strong>‚ö†Ô∏è VPN/Proxy Detected</strong></p>`;
        }
        
        if (warnings.length > 0) {
            resultHTML += `<h4>üîç Security Warnings:</h4><ul>`;
            warnings.forEach(warning => {
                resultHTML += `<li>${warning}</li>`;
            });
            resultHTML += `</ul>`;
        }
        
        // Add copy button if location is verified
        if (!isSuspicious && gps) {
            const mapUrl = `https://maps.google.com/?q=${gps.lat},${gps.lon}`;
            const message = `üìç Verified Location: ${gps.lat.toFixed(6)}, ${gps.lon.toFixed(6)} - ${mapUrl}`;
            
            resultHTML += `
                <hr>
                <h4>üìã Copy for Rocket.Chat:</h4>
                <textarea id="locationText" style="width:100%; padding:10px; margin:10px 0;" rows="3">${message}</textarea>
                <button class="btn" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
            `;
        }
        
        document.getElementById('result').innerHTML = `
            <div class="result ${resultClass}">
                ${resultHTML}
            </div>
        `;
    }
    
    function copyToClipboard() {
        const textarea = document.getElementById('locationText');
        textarea.select();
        document.execCommand('copy');
        
        // Show confirmation
        const btn = event.target;
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úÖ Copied!';
        setTimeout(() => {
            btn.innerHTML = originalText;
        }, 2000);
    }
    
    // Add device info
    window.addEventListener('load', () => {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            document.querySelector('.container').innerHTML += `
                <div style="margin-top: 20px; padding: 10px; background: #e7f3ff; border-radius: 8px;">
                    üì± <strong>Mobile detected:</strong> For best accuracy, enable GPS and WiFi
                </div>
            `;
        }
    });
    </script>
</body>
</html>
